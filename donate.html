  </header>
  <article>
    <div class="jumbotron bg-jumbo">
      <h1 class="display-4">Donate!</h1>
      <p class="lead">We're a non-profit rescue that focuses on rats. Our little friends need your help. All of your generous donation will go to our rats.</p>
    </div>
      <form>
        <div class="row">
          <div class="col">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" placeholder="First name" id="fname">
          </div>
          <div class="col">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" id="lname">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="addr">Address</label>
            <input type="text" class="form-control" placeholder="Address" id="addr">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="addr2">Address 2</label>
            <input type="text" class="form-control" placeholder="Address 2" id="addr2">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="City" id="city">
          </div>
          <div class="col">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="Address" id="state">
          </div>
          <div class="col">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" placeholder="Address" id="zip">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" placeholder="Amount" id="amount">
          </div>
          <div class="col">
            <label for="payment">Payment Method</label>
            <select title="payment-method" class="form-select" id="payment">
              <option>Paypal</option>
              <option>Venmo</option>
              <option>Credit Card</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>
      </form>

  </article>
